<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 활성화</title>
</head>
<body>
  <div th:if="${result}">
    <h1>회원 활성화</h1>
    <p>회원님의 계정이 활성화되었습니다.</p>
  </div>
  <div th:if="${result} eq false">
      <h1>메세지</h1>
      <p>이미 활성화된 계정입니다.</p>
  </div>
</body>
</html>
