<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 비밀번호 초기화 결과</title>
</head>
<body>
    <h1>회원 비밀번호 초기화 결과</h1>
    <div th:text="${result}">
        <p>비밀번호가 초기화 되었습니다.</p>
        <a href = "/member/login"></a>
    </div>
    <div th:text="${result eq false}">
        <p>비밀번호가 초기화 되지 않았습니다.</p>
        <div>
            <a href = "/member/find-password">비밀번호 초기화 하기</a>
        </div>
    </div>
</body>
</html>
