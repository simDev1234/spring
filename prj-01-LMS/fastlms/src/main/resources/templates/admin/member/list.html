<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>관리자 회원관리</title>
    <style>
        .list table {
            border-collapse: collapse;
            text-align:center;
        }
        .list table th, .list table td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>관리자 회원관리</h1>
    <div>
        <a href="/admin/main.do">관리자 메인</a>
        |
        <a href="/admin/member/list.do">회원 관리</a>
        |
        <a href="#">카테고리 관리</a>
        |
        <a href="#">강의 관리</a>
        |
        <a href="/member/logout">로그아웃</a>
        <br/>
    </div>
    <div class = "list">
        <table>
            <thead>
                <tr>
                    <th>NO</th>
                    <th>아이디(이메일)</th>
                    <th>이름</th>
                    <th>연락처</th>
                    <th>이메일 인증 여부</th>
                    <th>가입일</th>
                    <th>관리자여부</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="x, i : ${list}">
                    <td th:text="${i.count}">1</td>
                    <td th:text="${x.userId}"></td>
                    <td th:text="${x.userName}"></td>
                    <td th:text="${x.phoneNumber}"></td>
                    <td>
                        <p th:if="${x.emailAuthYn eq true}">Y</p>
                        <p th:if="${x.emailAuthYn eq false}">N</p>
                    </td>
                    <td th:text="${x.registeredAt}"></td>
                    <td>
                        <p th:if="${x.adminYn eq true}">Y</p>
                        <p th:if="${x.adminYn eq false}">N</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
